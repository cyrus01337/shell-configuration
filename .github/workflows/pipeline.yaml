name: Dispatch build event to cyrus01337/shell-devcontainer

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    trigger-event:
        name: Dispatch build event
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              name: Checkout repository
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - name: Parse short commit hash
              id: commit-hash
              run: |
                SHORT_COMMIT_HASH="$(git rev-parse --short HEAD)"

                echo "SHORT_COMMIT_HASH=$SHORT_COMMIT_HASH" >> "$GITHUB_ENV"

            - name: Dispatch
              env:
                SHORT_COMMIT_HASH: ${{ env.SHORT_COMMIT_HASH }}
                WORKFLOW_DISPATCH_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}
              run: |
                response=$(
                    curl -L \
                        -X POST \
                        -H "Accept: application/vnd.github+json" \
                        -H "Authorization: Bearer $WORKFLOW_DISPATCH_TOKEN" \
                        -H "X-GitHub-Api-Version: 2022-11-28" \
                        https://api.github.com/repos/cyrus01337/shell-devcontainer/dispatches \
                        -d "{'event_type':'Handle build request (shell-configuration@$SHORT_COMMIT_HASH)'}"
                )
                status_code=$( echo $response | jq ".status" | sed -E 's/"(.+)"/\1/' )

                echo "Request status code: $status_code..."

                if ! (( $status_code >= 200 && $status_code <= 299 )); then
                    echo $response

                    exit 1
                fi
