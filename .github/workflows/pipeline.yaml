name: Pipeline

on:
    push:
        branches: ["main"]
        paths:
            - "completions/**"
            - "conf.d/**"
            - "functions/**"
            - "config.fish"
            - "fish_plugins"
            - ".github/workflows/**"
    workflow_dispatch:

jobs:
    update:
        name: Auto-commit updates to submodules
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4
              name: Checkout repository
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
                  submodules: "recursive"

            - name: Update submodules to latest
              run: |
                git submodule update --remote --merge

            - uses: stefanzweifel/git-auto-commit-action@v5
              name: Commit updated submodules
              with:
                commit_message: Update to latest
                commit_author: cyrus01337
                commit_user_name: cyrus01337
                commit_user_email: ${{ secrets.COMMIT_USER_EMAIL }}

    dispatch:
        name: Dispatch build event
        runs-on: ubuntu-latest
        needs: update

        steps:
            - uses: actions/checkout@v4
              name: Checkout repository
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
                  submodules: "recursive"

            - name: Parse short commit hash
              id: commit-hash
              run: |
                SHORT_COMMIT_HASH="$(git rev-parse --short HEAD)"

                echo "SHORT_COMMIT_HASH=$SHORT_COMMIT_HASH" >> "$GITHUB_ENV"

            - name: Dispatch build event to cyrus01337/shell-devcontainer
              env:
                REPOSITORY_WORKFLOW_TOKEN: ${{ secrets.REPOSITORY_WORKFLOW_TOKEN }}
              run: |
                status_code=$(
                    curl -L \
                        -X POST \
                        -H "Accept: application/vnd.github+json" \
                        -H "Authorization: Bearer $REPOSITORY_WORKFLOW_TOKEN" \
                        -H "X-GitHub-Api-Version: 2022-11-28" \
                        https://api.github.com/repos/cyrus01337/shell-devcontainer/dispatches \
                        -d '{"event_type":"Handle build request (shell-configuration@${{ env.SHORT_COMMIT_HASH }})"}' \
                        | jq ".status" \
                        | sed -E 's/"(.+)"/\1/'
                )

                if [[ $status_code ]]; then
                    echo "Request status code: $status_code..."

                    exit 1
                fi
