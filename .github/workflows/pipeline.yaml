name: Dispatch build event to cyrus01337/shell-devcontainer

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    trigger-event:
        name: Dispatch build event
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              name: Checkout repository
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - name: Parse short commit hash
              id: commit-hash
              run: |
                echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            - name: Dispatch
              run: |
                curl -L \
                    -X POST \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}" \
                    -H "X-GitHub-Api-Version: 2022-11-28" \
                    https://api.github.com/repos/cyrus01337/shell-devcontainer/dispatches \
                    -d '{"event_type":"Handle build request (shell-configuration@${{ steps.commit-hash.outputs.value }})"}'

                exit $?
